<!DOCTYPE html>
<html>
<head>
  <title>
  </title>

  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/yeti/bootstrap.min.css">

<body>


  <div class="container">

<div class="jumbotron text-center"><h1>New York Times Search</h1>
</div>

<div class="row">
    <div class="col-sm-12">

    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Search Term:</label>
    <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="">
   
  </div>
  
  <div class="form-group">
    <label for="exampleSelect1">Number of Records to Retrieve:</label>
    <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>5</option>
      <option selected>10</option>
    </select>
  </div>

   <div class="form-group">
    <label for="exampleInputPassword1">Start Year (Optional):</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
  </div>

     <div class="form-group">
    <label for="exampleInputPassword1">End Year (Optional):</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
  </div>

  <button type="submit" class="btn btn-primary" id="submit">Search</button>
</form>


    </div> <!-- Close column -->
  </div><!-- Close row -->

<br>

<div id="resultDiv"></div>

    
  </div>  <!-- Close Container -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
